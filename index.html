<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/design.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <script src="./scripts/json.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/Template.js"></script>
    <!--bootstrap binded-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body onload="init()">
    <!-- As a heading -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>
  <div class="container">
     <div class="card quiz-card" >
        <img src="./image/quiz-5595288_1280.jpg" id="top-img" class="card-img-top" alt="..." height="170px" width="170px">
        <div class="progress">
          <div class="progress-bar" id="progress-bar" role="progressbar"  >25%</div>
        </div>

          <div id="endscreen" style="display: none;">
            
              <div class="text-center center">
                You have completed the quiz!
              </div>

              <div class="text-center">
                 You answered <b id="correctAnswers">xxx</b> out of <b id="amountOfQuestion">xxx</b> questions correctly 
              </div>
              <div class="replay-btn">
                  <button onclick="playAgain()" class=" btn btn-primary">Replay</button>
              </div>

          </div>
       
        
            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Question</h5>
                <div class="card quizAnswer mb-1" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                      Answer
                    </div>
                  </div>
                  <div class="card mb-1 quizAnswer" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                      Answer
                    </div>
                  </div>
                  <div class="card mb-1 quizAnswer" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                      Answer
                    </div>
                  </div>
                  <div class="card mb-1 quizAnswer" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                      Answer
                    </div>
                  </div>
                  <div class="question-footer">
                    <span><b id="question-number">1</b> von <b id="all-questions">5</b>question</span>
                    <button onclick="nextquestion()" class="btn btn-primary" id="next-btn" disabled>Next page</button>
        
                  </div>
                
       
      
        </div>
  </div>
 
    
    
</body>
</html>
